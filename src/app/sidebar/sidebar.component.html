<div class="container" [ngClass]="[collapseSidebar ? 'close' : '']">
  <div class="logo">
    <img src="assets/MegabossLogo.png" alt="logo" />
  </div>

  <ul>
    <li [routerLinkActive]="['active']">
      <span><img src="assets/home-icon.svg" alt="" /></span>
      <a [routerLink]="['/home']">Home</a>
    </li>

    @if (menuItems$ | async; as modules) { @for (module of modules; track
    $index) {
    <li [routerLinkActive]="['active']">
      <span><img [src]="[module.icon]" alt="" /></span>
      <a [routerLink]="[module.url]">{{ module.title }}</a>
    </li>
    } }
  </ul>
</div>
