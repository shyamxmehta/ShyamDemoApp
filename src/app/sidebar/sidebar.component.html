<div class="container" [ngClass]="[collapseSidebar ? 'close' : '']">
  <div class="logo">
    <img src="assets/MegabossLogo.png" alt="logo" />
  </div>

  <ul>
    <li [routerLinkActive]="['active']">
      <span><img src="assets/home-icon.svg" alt="" /></span>
      <a [routerLink]="['/home']">Home</a>
    </li>

    @if (menuItems | async; as menuItems) { @for (item of menuItems; track
    $index) {
    <li [routerLinkActive]="['active']">
      <span><img [src]="[item.icon]" alt="" /></span>
      <a [routerLink]="[item.url]">{{ item.title }}</a>
    </li>
    } }
  </ul>
</div>
