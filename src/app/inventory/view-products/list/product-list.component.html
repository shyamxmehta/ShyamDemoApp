<div class="search-container">
    <div class="search-bar">
      <p>Search</p>
      <div class="input">
        <span><img src="../../../assets/search-mag-icon.svg" alt="" /></span>
        <input
          type="text"
          placeholder="Search Product"
          [(ngModel)]="searchText"
        />
      </div>
      <button>
        <img src="../../../assets/reload-icon.svg" alt="" />
      </button>
    </div>
  </div>
  <app-table [searchText]="searchText"></app-table>
