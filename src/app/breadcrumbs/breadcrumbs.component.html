<div class="container">
    <div class="wrapper">
        @for (breadcrumb of breadcrumbs; track $index; let last = $last) {
            @if (!last) {
                <a [routerLink]="[breadcrumb.url]"> {{ breadcrumb.label }}</a>
            } @else if (last) {
                <p>{{ breadcrumb.label }}</p>
            }
            <!-- <p>Label {{ breadcrumb.label }}</p>
            <p [routerLink]="['add-productproducts']">URL {{ breadcrumb.url }}</p> -->
        }
    </div>
</div>
