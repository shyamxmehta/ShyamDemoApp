<div class="page">
    @for (page of pages; track $index) {
        {{page}}
    }
</div>
<div class="pages">
    <div class="arrow">
        <i class="ph-fill ph-arrow-circle-left"></i>
    </div>
    <p>{{currentPage}}/{{totalPages}}</p>
    <div class="arrow">
        <i class="ph-fill ph-arrow-circle-right"></i>
    </div>
</div>
